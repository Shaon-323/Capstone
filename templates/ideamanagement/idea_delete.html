
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<center>
<h2 class="mt-5">Are you sure you want to delete? </h2>
<hr>
</center>


<form method="post">
  {% csrf_token %}

  <center>   
                <input type="submit" value="Delete" class="btn btn-danger btn-block">
        
                <a href="{% url 'idea_detail' slug=ideas.slug category=ideas.idea.slug %}" class="btn btn-success btn-block">Cancel Deletion</a>
  
</center>
</form>



{% endblock %}
