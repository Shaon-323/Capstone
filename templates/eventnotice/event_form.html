
{% extends 'base.html' %}
{% load static %} 
{% load crispy_forms_tags %}

{% block content %}



<center class="mt-5">
        <h2> CREATE A POST </h2>
</center>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">

            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-success btn-lg btn-block" type="submit" value="Create">

        </div>
    </form>
</div>

{% endblock content %}
