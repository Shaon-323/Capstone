{% extends 'base.html' %}
{% load static %} 
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
      background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(174,174,208,1) 0%, rgba(0,212,255,1) 100%);}
</style>


<center>
        <h2 class="mb-2 font-weight-bold" style="font-family: 'Bebas Neue', cursive;padding-top: 50px; font-weight:bold;color: black;"> Edit Your Profile</h2>
</center>


<div class= "container w-50">


<form method="post" enctype="multipart/form-data">

        {% csrf_token %} {{ user_form|crispy }} {{ profile_form|crispy }}

        <div class="row justify-content-center">
            <div class="col-md-6 mt-3 mb-3">
                <input type="submit" value="Register" class="btn btn-primary btn-block">
            </div>
        </div>

</form>


</div>



{% endblock content %}
